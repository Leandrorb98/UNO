{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
      <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.autor }}</a>
            <small class="text-muted">{{ post.fecha }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ post.titulo }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>
    {% endfor %}
    
    <!-- Enlace a About -->
    <br><br>
    <a href ="{% url 'blog-about' %}">Acerca de Nosotros</a>
    
{% endblock content %}
